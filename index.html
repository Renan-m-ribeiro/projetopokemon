<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>POKEDEX</title>
</head>
<body>
    <div id="background" class="container">
        <input type="search" id="search">
        <div id="card-show">
        <input type="checkbox" id="switch" />
        <button type="button" id="prev" class="button">&lt</button>
        <img class="img" id="frontImage" hidden src="src/pokedex.png" alt="">
            <label id="label" class="flip-container" hidden for="switch" >
                <div class="flip-container">
                    <div class="flipper">
                        <div class="front">
                            <div id="card-front" class="box"></div>
                        </div>
                        <div class="back">
                            <div id="card-back" class="box"></div>
                        </div>
                    </div>
                </div>
            </label>
        
        <button type="button" id="next" class="button">&gt</button>
        </div>
    </div>
        
        
    <script src="pokemons.js"></script>
    <script src="colorsType.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
